<body>

  <h1>FizzBuzz問題</h1>

  <div id="result"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    // まずはconsoleに表示してみよう！
    // console.log(1);
    // console.log(2);
    // console.log(3);
    // console.log(4);
    // console.log(5);
    // console.log(6);

    // consoleに１から１００の数字を出す
    for (let i = 1; i <= 100; i++) {
      // console.log(i);
      if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz")
      } else if (i % 3 === 0) {
        console.log("Fizz");
      } else if (i % 5 === 0) {
        console.log("Buzz");
      } else {
        console.log(i);
      }
    }







  </script>
