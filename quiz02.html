  <p>第 n 問</p>

  <p id="question"></p>

  <ul>
    <li><button id="answer00">0</button></li>
    <li><button id="answer01">1</button></li>
    <li><button id="answer02">2</button></li>
  </ul>

  <p>結果</p>
  <p id="result"></p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    const quiz = [
      {
        question: 'プログラミングにおいて次の3つの中で最も重要なもの？？',
        answers: ['知性', 'コード量', '体格'],
        correct: 1,
      },
      {
        question: '課題をつくるときに大事なことは？？',
        answers: ['斬新なアイデア', 'コミットする時間', '洗練されたコード'],
        correct: 1,
      },
      {
        question: 'コードを書くことに疲れたときはどうするのがよいか．',
        answers: ['温泉に浸かる', 'ビールを飲む', '更にコードを書く'],
        correct: 2,
      },
    ];
    // 結果記録用の配列を用意　答えは設定するので空欄（result=出来栄え）
    const result = []　//空欄に入れる
    // 問題文の表示　文字データでconst quizのquestionをidのquestionに入れたい。
    $("#question").text(quiz[result.length].question);
    // 選択肢の表示　idのquestionに入る文字が〇〇なら、選択肢０１２とする
    $("#question").text(quiz[result.length].question);
    $("#answer00").text(quiz[result.length].answers[0]);
    $("#answer01").text(quiz[result.length].answers[1]);
    $("#answer02").text(quiz[result.length].answers[2]);
    // それぞれのidに`value`を使って番号を指定している
    $("#answer00").val(0);
    $("#answer01").val(1);
    $("#answer02").val(2);

    // buttonを押したときに　eはイベント　押したボタンのvalを取得
    $('button').on('click', function (e) {
      console.log(e);
      // e.target.valueで取得できる　上で取得したvalがquiz0のcorrectと一緒なら正解
      if (Number(e.target.value) === quiz[result.length].correct) {
        $('#result').text('正解');
        result.push('ok');
        console.log(result);
        // それ以外は不正解
      } else {
        $("#result").text("不正解．．．");
        // 結果を配列に追加
        result.push("ng");
      }
      $("#question").text(quiz[result.length].question);
      $("#answer00").text(quiz[result.length].answers[0]);
      $("#answer01").text(quiz[result.length].answers[1]);
      $("#answer02").text(quiz[result.length].answers[2]);

    });
